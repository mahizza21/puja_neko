    <div class="container">
      <h1 class="bold text-center">Generate Waifu</h1>
      <h2>Coba Keburuntungan Hari Ini</h2>
      <div class="d-flex flex-column pb-2 ">

        <div class="pb-2">
            <button id="btnWaifu" type="button" class="btn btn-primary">
              Click Me!
            </button>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradiow" id="btnradiosfw1" value="sfw" autocomplete="off"  checked>
                <label class="btn btn-outline-primary" for="btnradiosfw1" >SFW</label>

                <input type="radio" class="btn-check" name="btnradiow" id="btnradiosfw2" value="nsfw" autocomplete="off" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <label class="btn btn-outline-danger" for="btnradiosfw2" >NFSW</label>
            </div>
            <!-- Button trigger modal
            <button type="button" class="btn btn-primary" >
                NFSW
            </button> -->
        </div>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <form id="verif">
                    <div class="modal-body">
                        <!-- <div class="mb-3">
                            <label for="text1" class="form-label">Username</label>
                            <input type="text" class="form-control" id="text1">
                        </div> -->

                            <label for="password1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password1">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button id="btnCloseModal" type="button" class="btn btn-secondary">Close</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
        <!-- Radio Category -->
        <div id="radioCategory" class="btn-group d-flex flex-row flex-wrap" role="group" aria-label="Basic radio toggle button group">

            <label class="btn btn-outline-primary" for="btnradio5" >Happy</label>
            
            <input type="radio" class="btn-check" name="btnradio" id="btnradio8" value="blush" autocomplete="off">
